<!DOCTYPE html>
<html class="page  no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="date=no">
  <meta name="format-detection" content="address=no">
  <meta name="format-detection" content="email=no">
  <meta content="notranslate" name="google">
  <link rel="icon" sizes="180x180" href="img/logo.png">
  <title>Log in</title>
  <meta name="description" content="">
  <link rel="stylesheet" href="css/style.css">
  <script>
// Убрать на html класс "no-js", добавить класс "js": с уровня стилей знаем работает ли JS
document.documentElement.className = document.documentElement.className.replace('no-js', 'js');

// Браузер и ОС
function cth(c){document.documentElement.classList.add(c)}
'ontouchstart' in window?cth('touch'):cth('no-touch');
if(typeof InstallTrigger!=='undefined')cth('firefox');
if(/constructor/i.test(window.HTMLElement)||(function(p){return p.toString()==="[object SafariRemoteNotification]"})(!window['safari']||(typeof safari!=='undefined'&&safari.pushNotification)))cth('safari');
if(/*@cc_on!@*/false||!!document.documentMode)cth('ie');
if(!(/*@cc_on!@*/false||!!document.documentMode)&&!!window.StyleMedia)cth('edge');
if(!!window.chrome&&(!!window.chrome.webstore||!!window.chrome.runtime))cth('chrome');
if(~navigator.appVersion.indexOf("Win"))cth('windows');
if(~navigator.appVersion.indexOf("Mac"))cth('osx');
if(~['iPad','iPhone','iPod'].indexOf(navigator.platform))cth('ios');
if(~navigator.appVersion.indexOf("Linux"))cth('linux');

// Добавление 1vh (использование: height: 100vh; height: calc(var(--vh, 1vh) * 100);) для фикса 100vh на мобилках
let vh = window.innerHeight * 0.01;
document.documentElement.style.setProperty('--vh', `${vh}px`);
window.addEventListener('resize', () => {
  let vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
});
</script>
</head>

<body>
  <div class="gl-layout-container">
    <div class="cosmic login overlayscrollbars" id="login">
      <div class="cosmic__layout">
        <div class="cosmic__header">
          <div class="cosmic__header__logo"><img src="/img/logo-2.svg" alt="Meta Dao Guild" /></div>
        </div>
        <form class="cosmic__form">
          <h1 class="cosmic__form-header">Log in to your account</h1>
          <div class="login__social">
            <p>Sign in with your account</p>
            <div class="login__social-links"><a class="login__discord-link" href="#" title="Discord"></a><a class="login__google-link" href="#" title="Google"></a></div>
          </div>
          <div class="login__main-form">
            <div class="login__separator">or via E-mail:</div>
            <div class="cosmic__input-container" data-input-container="data-input-container"><input type="email" name="email" placeholder="Your E-mail" data-required="This field is required" data-email="Enter valid email" />

            </div>
            <div class="cosmic__input-container" data-input-container="data-input-container"><input type="password" name="password" placeholder="Password" data-required="This field is required" />
              <div class="cosmic__input-error" data-input-error="data-input-error"></div>
            </div>
            <div class="login__forgot-password"><a href="#">Forgot your password?</a></div>

          <div class="cosmic__actions"><button class="login__submit-btn" type="submit">Log in to account</button></div>
        </form>
        <div class="login__layout-spacer"></div>
        <div class="cosmic__footer">
          <p>Contact email for partnership:<a href="mailto:pr@metadao.gg"> pr@metadao.gg</a></p>
          <p>Support:<a href="mailto:support@metadao.gg"> support@metadao.gg</a></p>
        </div>
      </div>
    </div>
  </div><script src="js/bundle.js">
  </script>
